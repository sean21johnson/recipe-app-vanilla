<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Sean's Recipes App</title>
	</head>
	<body>
		<section class="searchMeals" id="searchMeals">
			<div>
				<input class="searchdMeals_input" id="searchMeals_input" />
				<button class="searchMeals_button" id="searchMeals_button">
					Search
				</button>
			</div>
		</section>

		<section class="favorites" id="favorites">
			<h2>Favorite Meals</h2>
			<div class="favorites_list" id="favorites_list">
				<!-- list of meals that are hearted -->
				<ul>
					<li></li>
				</ul>
			</div>
		</section>

		<section class="meal_search" id="meal_search">
			<h2>Searched Meals List</h2>
			<div class="meal_search_list" id="meal_search_list">
				<ul>
					<li></li>
				</ul>
			</div>
			<div class="meal_additional_details" id="meal_additional_details">
				<ul class="meal_additional_details_list">
					<li></li>
				</ul>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
